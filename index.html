<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <header></header>

    <main>
        <div class="carousel-container">
            <div id="carousel">
                <ul id="imageContainer">
                    <li><div id="imageOne" class="slide-image"></div></li>
                    <li><div id="imageTwo" class="slide-image"></div></li>
                    <li><div id="imageThree" class="slide-image"></div></li>
                    <li><div id="imageFour" class="slide-image"></div></li>
                </ul>
                <div class="btn-container">
                    <button id="prevBtn" class="btn"><</button>
                    <button id="nextBtn" class="btn">></button>
                </div>
                <div class="dot-container">
                    <button id="dotOne" class="btn">
                        
                    </button>                    <button id="dotTwo" class="btn">
                        
                    </button>                    <button id="dotThree" class="btn">
                        
                    </button>                    <button id="dotFour" class="btn">
                        
                    </button>
                </div>
                <button id="activator">
                    <div>ON OFF</div>
                    <div id="flicker"></div>
                </button>
            </div>

        </div>

    </main>


    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>
</html>
